<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Person forces</h1>

<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LASTNAME</th>
    </tr>
    <tr th:each="person : ${allPerson}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"> </td>
        <td th:text="${person.lastName}"> </td>
        <td>
            <a th:href="@{/person/__${person.id}__/delete}" onClick="return confirm('Delete?')">Delete</a>
            <a th:href="@{/person/__${person.id}__/update}">Update</a>
        </td>

    </tr>
</table>

<br>

<a href="#" th:href="@{/new-person}">New Person</a> | <a href="#" th:href="@{/person}">All Person</a>

<form th:action="@{/search}"  method="get">
    <input type="text" name="name"/> <button type="submit">Search</button>
</form>

</body>
